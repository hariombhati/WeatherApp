<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h3 class="app">Weather App</h3>
    <div class="container">
        <div class="form-box">
            <form>
                <input type="text" placeholder="Enter Your City Name" required>
                <button type="submit">Search Here</button>
            </form>
        </div>
        <div class="output-box">
            <h1 style="color: rgb(173, 89, 21);"></h1>
            <h2 style="color: rgb(234, 255, 2);"></h2>
            <img src="" alt="">
        </div>
        <div
            style="position: flex ; flex-direction: column;  align-items: center; width: 50%; color : rgb(235, 200, 200);  font-weight: bolder; font-size : 25px  ">
             <span class="region"></span> <br>
             <span class="country"></span> <br>
            <span class="humidity"></span> <br>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
